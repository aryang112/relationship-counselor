version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: relation_counselor_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: relation_counselor
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: relation_counselor_redis
    ports:
      - '6379:6379'

volumes:
  postgres_data:
